<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angle Selector - Vanilla JS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Angle Selector</h1>
        <input type="number" id="angleInput" value="0" min="0" max="360" />
        <input type="range" id="angleSlider" min="0" max="360" value="180" />
        <div class="radio-buttons">
            <label><input type="radio" name="angles" value="0"> 0</label>
            <label><input type="radio" name="angles" value="45"> 45</label>
            <label><input type="radio" name="angles" value="60"> 60</label>
            <label><input type="radio" name="angles" value="90"> 90</label>
            <label><input type="radio" name="angles" value="180"> 180</label>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
